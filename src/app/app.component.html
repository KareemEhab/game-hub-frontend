<app-nav-bar *ngIf="showNavbar && !isAdminRoute"></app-nav-bar>

<div
  class="flex flex-row min-h-[calc(100vh-4rem)] md:min-h-screen overflow-y-hidden pt-16 md:pt-0"
>
  <app-side-bar
    *ngIf="showNavbar && !isAdminRoute"
    [isLoading]="genresLoading"
    [genres]="genres"
    [selectedGenre]="selectedGenre"
    (genreSelected)="onGenreSelected($event)"
  ></app-side-bar>
  <div class="flex-1 w-full">
    <router-outlet></router-outlet>
  </div>
</div>
<app-toast></app-toast>
