<div class="relative">
  <button
    (click)="toggleCart($event)"
    class="text-Navbar-Cart-Color-light dark:text-Navbar-Cart-Color-dark hover:text-Navbar-Cart-HoverColor-light dark:hover:text-Navbar-Cart-HoverColor-dark hover:bg-Navbar-Cart-BgHover-light dark:hover:bg-Navbar-Cart-BgHover-dark py-2 rounded-md transition-colors relative"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
      />
    </svg>
    <span
      *ngIf="cartItemsCount > 0"
      class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
    >
      {{ cartItemsCount }}
    </span>
  </button>

  <!-- Cart Modal -->
  <div
    *ngIf="isCartOpen"
    class="fixed md:absolute top-16 md:top-full left-0 right-0 md:left-auto md:right-0 flex justify-center md:block z-[1000]"
  >
    <div
      class="w-[90vw] sm:w-[400px] md:w-80  rounded-lg shadow-xl mt-4 bg-gray-600 dark:bg-gray-800"
    >
      <div class="p-4 ">
        <h3 class="text-lg font-semibold mb-4">Shopping Cart</h3>

        <!-- Cart Items -->
        <div class="space-y-3 max-h-96 overflow-y-auto">
          @if (cartItems.length === 0) {
          <div class="text-center py-6 text-gray-400">Your cart is empty</div>
          } @else { @for (item of cartItems; track item.id) {
          <div class="flex items-center gap-3 bg-gray-700/50 p-2 rounded-lg">
            <img
              [src]="item.image"
              [alt]="item.name"
              class="w-16 h-16 object-cover rounded-md"
            />
            <div class="flex-1">
              <h4 class="font-medium text-sm">{{ item.name }}</h4>
              <p class="text-blue-400 text-sm">${{ item.price }}</p>
            </div>
            <button
              (click)="removeFromCart(item.id)"
              class="text-red-400 hover:text-red-500 p-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          }
          <div class="mt-4">
            <a
              routerLink="/checkout"
              (click)="toggleCart()"
              class="w-full block text-center bg-neonGreen text-gray-600 rounded-lg px-4 py-2 hover:bg-teal-500 transition-colors text-l font-russo"
            >
              Proceed to Checkout
            </a>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
