<nav class="bg-gray-800 text-gray-50">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Left section: Logo + Search -->
      <div class="flex items-center flex-1 sm:flex-none">
        <!-- Sidebar toggle button -->
        <button
          (click)="toggleSidebar()"
          class="mr-2 lg:hidden p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none"
        >
          <span class="sr-only">Toggle sidebar</span>
          <svg
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <rect
              x="2"
              y="4"
              width="6"
              height="16"
              rx="1"
              fill="currentColor"
              fill-opacity="0.2"
              stroke-width="1.5"
            />
            <rect
              x="10"
              y="4"
              width="12"
              height="16"
              rx="1"
              stroke-width="1.5"
            />
            <circle cx="5" cy="8" r="1" fill="currentColor" />
            <circle cx="5" cy="12" r="1" fill="currentColor" />
            <circle cx="5" cy="16" r="1" fill="currentColor" />
          </svg>
        </button>

        <!-- Logo -->
        <div class="flex-shrink-0">
          <a routerLink="home" class="text-xl sm:text-2xl font-bold">GameHub</a>
        </div>

        <!-- Search Bar - Hidden on mobile -->
        <div class="hidden md:block ml-28">
          <div class="relative w-fit">
            <input
              #searchInput
              type="text"
              class="outline-0 px-4 py-2 text-gray-50 rounded-3xl bg-gray-600 w-48 lg:w-64 transition-all duration-300"
              placeholder="Search games"
              [(ngModel)]="searchQuery"
              (input)="onInputChange()"
              (blur)="onSearchBlur()"
              (focus)="onInputChange()"
            />

            <div
              *ngIf="showResults"
              class="absolute bg-black text-white mt-2 rounded-xl shadow-lg p-4 w-[24rem] max-h-[400px] overflow-y-auto z-50"
            >
              <h3 class="text-sm font-semibold mb-2">
                Games
                <span class="text-gray-400 text-xs">{{
                  searchResults.length
                }}</span>
              </h3>
              <ul>
                <li
                  *ngFor="let game of searchResults"
                  class="flex items-center space-x-3 mb-2 hover:bg-gray-700 p-2 rounded-lg cursor-pointer"
                >
                  <img
                    [src]="game.backgroundImage"
                    alt="cover"
                    class="w-10 h-10 object-cover rounded-md"
                  />
                  <div>
                    <p class="font-medium">{{ game.name }}</p>
                    <!-- <p class="text-xs text-gray-400">
                      {{ game.parentPlatforms.map(p => p.name).join(', ') }}
                    </p> -->
                  </div>
                </li>
              </ul>
            </div>

            <div
              class="absolute -top-0.5 -right-0.5 bg-black/60 text-white text-[10px] px-1.5 py-0.5 rounded shadow-md pointer-events-none"
            >
              ALT + ENTER
            </div>
          </div>
        </div>
      </div>

      <!-- Center section: Navigation links -->
      <div class="hidden md:block flex-1">
        <div class="flex justify-center space-x-2 lg:space-x-4"></div>
      </div>

      <!-- Right section: Auth links + Mobile button -->
      <div class="flex items-center relative">
        <!-- Auth Links - Hidden on mobile -->
        <!-- <div class="hidden md:flex space-x-2 lg:space-x-4"> -->
        <div class="hidden md:flex space-x-2 lg:space-x-4">
          @if (isLoginIn) {
          <a
            (click)="logout()"
            class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium cursor-pointer"
            routerLinkActive="bg-gray-900"
            >Logout</a
          >
          }@else {
          <a
            routerLink="login"
            class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium cursor-pointer"
            routerLinkActive="bg-gray-900"
            >Login</a
          >
          }
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden ml-2">
          <button
            type="button"
            (click)="toggleMenu()"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none"
            aria-controls="mobile-menu"
            [attr.aria-expanded]="isMenuOpen"
          >
            <span class="sr-only">Open menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                [attr.d]="
                  isMenuOpen
                    ? 'M6 18L18 6M6 6l12 12'
                    : 'M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5'
                "
              />
            </svg>
          </button>
        </div>

        <!-- ! Dark Mode Toggle Button ! -->
        <app-dark-mode-toggle class="absolute top-2 right-15" />
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    class="md:hidden transition-all duration-300 ease-in-out"
    [class.hidden]="!isMenuOpen"
    [class.opacity-0]="!isMenuOpen"
    id="mobile-menu"
  >
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Search in mobile menu -->
      <div class="px-3 py-2">
        <input
          type="text"
          class="outline-0 px-4 py-2 text-gray-50 rounded-3xl bg-gray-600 w-full"
          placeholder="Search games"
        />
      </div>

      <!-- Navigation links -->
      <a
        routerLink="home"
        (click)="closeMenu()"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Home</a
      >
      <a
        routerLink="favorites"
        (click)="closeMenu()"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Favorites</a
      >
      <a
        routerLink="checkout"
        (click)="closeMenu()"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Checkout</a
      >

      <!-- Auth links -->
      <div class="border-t border-gray-700 mt-4 pt-4">
        @if (isLoginIn) {
        <a
          (click)="logout()"
          class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium cursor-pointer"
        >
          Logout
        </a>
        } @else {
        <a
          (click)="closeMenu()"
          routerLink="login"
          class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
          routerLinkActive="bg-gray-900"
        >
          Login </a
        >}
      </div>
    </div>
  </div>
</nav>
