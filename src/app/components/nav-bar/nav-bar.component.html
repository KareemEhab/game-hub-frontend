<nav class="fixed lg:relative w-full bg-gray-800 text-gray-50 z-[1000]">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Left section: Logo + Search -->
      <div class="flex items-center flex-1 sm:flex-none">
        <!-- Sidebar toggle button -->
        <button
          (click)="toggleSidebar()"
          class="mr-2 lg:hidden p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none"
        >
          <span class="sr-only">Toggle sidebar</span>
          <svg
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <rect
              x="2"
              y="4"
              width="6"
              height="16"
              rx="1"
              fill="currentColor"
              fill-opacity="0.2"
              stroke-width="1.5"
            />
            <rect
              x="10"
              y="4"
              width="12"
              height="16"
              rx="1"
              stroke-width="1.5"
            />
            <circle cx="5" cy="8" r="1" fill="currentColor" />
            <circle cx="5" cy="12" r="1" fill="currentColor" />
            <circle cx="5" cy="16" r="1" fill="currentColor" />
          </svg>
        </button>

        <!-- Logo -->
        <app-logo></app-logo>

        <!-- Search Bar - Hidden on mobile -->
        <app-search-bar></app-search-bar>
      </div>

      <!-- Center section: Navigation links -->
      <div class="hidden md:block flex-1">
        <div class="flex justify-center space-x-2 lg:space-x-4"></div>
      </div>

      <!-- Right section: Cart + Auth links + Mobile button -->
      <div class="flex items-center relative gap-4">
        <!-- Cart Button -->
        <app-cart></app-cart>

        <!-- Desktop Auth Links -->
        <app-desktop-auth-links></app-desktop-auth-links>

        <!-- Mobile menu button -->
        <button
          type="button"
          (click)="toggleMenu()"
          class="block md:hidden ml-2 p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMenuOpen"
        >
          <span class="sr-only">Open menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              [attr.d]="
                isMenuOpen
                  ? 'M6 18L18 6M6 6l12 12'
                  : 'M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5'
              "
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    class="md:hidden transition-all duration-300 ease-in-out"
    [class.hidden]="!isMenuOpen"
    [class.opacity-0]="!isMenuOpen"
    id="mobile-menu"
  >
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Theme Toggle in mobile menu -->
      <div class="px-3 py-2 flex items-center">
        <app-dark-mode-toggle />
        <span class="ml-3 text-white">Theme</span>
      </div>

      <!-- Auth links in mobile menu -->
      <div class="border-t border-gray-700 mt-4 pt-4">
        @if (isLoginIn) {
        <a
          (click)="logout()"
          class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium cursor-pointer"
          >Logout</a
        >
        } @else {
        <a
          (click)="closeMenu()"
          routerLink="login"
          class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
          routerLinkActive="bg-gray-900"
          >Login</a
        >
        }
      </div>
    </div>
  </div>
</nav>
