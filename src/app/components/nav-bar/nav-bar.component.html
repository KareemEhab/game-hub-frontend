<nav class="bg-gray-800 text-gray-50">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Left section: Logo + Search -->
      <div class="flex items-center flex-1 sm:flex-none">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a routerLink="home" class="text-xl sm:text-2xl font-bold">GameHub</a>
        </div>

        <!-- Search Bar - Hidden on mobile -->
        <div class="hidden md:block ml-6">
          <input
            type="text"
            class="outline-0 px-4 py-2 text-gray-50 rounded-3xl bg-gray-600 w-48 lg:w-64"
            placeholder="Search games"
          />
        </div>
      </div>

      <!-- Center section: Navigation links -->
      <div class="hidden md:block flex-1">
        <div class="flex justify-center space-x-2 lg:space-x-4"></div>
      </div>

      <!-- Right section: Auth links + Mobile button -->
      <div class="flex items-center relative">
        <!-- Auth Links - Hidden on mobile -->
        <!-- <div class="hidden md:flex space-x-2 lg:space-x-4"> -->
        <div class="hidden md:flex space-x-2 lg:space-x-4">
          <a
            routerLink="login"
            class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium"
            routerLinkActive="bg-gray-900"
            >Login</a
          >
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden ml-2">
          <button
            type="button"
            (click)="toggleMenu()"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none"
            aria-controls="mobile-menu"
            [attr.aria-expanded]="isMenuOpen"
          >
            <span class="sr-only">Open menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                [attr.d]="
                  isMenuOpen
                    ? 'M6 18L18 6M6 6l12 12'
                    : 'M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5'
                "
              />
            </svg>
          </button>
        </div>

        <!-- ! Dark Mode Toggle Button ! -->
        <app-dark-mode-toggle class="absolute top-2 right-15" />
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    class="md:hidden transition-all duration-300 ease-in-out"
    [class.hidden]="!isMenuOpen"
    [class.opacity-0]="!isMenuOpen"
    id="mobile-menu"
  >
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Search in mobile menu -->
      <div class="px-3 py-2">
        <input
          type="text"
          class="outline-0 px-4 py-2 text-gray-50 rounded-3xl bg-gray-600 w-full"
          placeholder="Search games"
        />
      </div>

      <!-- Navigation links -->
      <a
        routerLink="home"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Home</a
      >
      <a
        routerLink="productDetails"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Details</a
      >
      <a
        routerLink="favorites"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Favorites</a
      >
      <a
        routerLink="adminDashboard"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Dashboard</a
      >
      <a
        routerLink="checkout"
        class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="bg-gray-900"
        >Checkout</a
      >

      <!-- Auth links -->
      <div class="border-t border-gray-700 mt-4 pt-4">
        <a
          routerLink="login"
          class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
          routerLinkActive="bg-gray-900"
          >Login</a
        >
        <a
          routerLink="register"
          class="text-white hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium"
          routerLinkActive="bg-gray-900"
          >Register</a
        >
      </div>
    </div>
  </div>
</nav>
