<div class="flex min-h-screen relative justify-center items-center p-4">
  <!-- Background Image with overlay -->
  <div class="fixed inset-0 -z-1">
    <div
      class="absolute inset-0 bg-gradient-to-r from-black to-transparent"
    ></div>
    <img
      src="/Images/arc1.jpg"
      alt="image"
      class="w-full h-full object-cover"
    />
  </div>
  <!-- Form Container -->
  <div
    class="flex bg-white w-full max-w-lg relative z-10 flex-col rounded-2xl shadow-lg"
  >
    <!-- Top Side - Image -->
    <div class="h-1/2 relative rounded-t-2xl overflow-hidden hidden md:block">
      <div class="absolute inset-0 bg-black/30 z-10"></div>
      <!-- Back Arrow Button -->
      <a
        routerLink="/"
        class="absolute top-4 left-4 flex items-center gap-2 bg-white rounded-full px-4 py-2 shadow-md hover:bg-gray-100 transition duration-300 group z-20"
      >
        <!-- SVG Arrow Icon -->
        <svg
          class="w-5 h-5 text-black group-hover:-translate-x-1 transition-transform duration-300"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        <!-- Button Text -->
        <span class="text-sm font-medium text-black">Home</span>
      </a>
      <img src="/Images/bgbg3.jpg" alt="Image" />
    </div>
    <!-- Bottom Side - Form -->
    <div class="p-6 h-1/2">
      <form
        (submit)="userLoginData()"
        [formGroup]="loginValidation"
        class="flex flex-col gap-3"
      >
        <div class="text-center text-2xl md:hidden">
          <h2>GameHub</h2>
        </div>
        <div class="text-center text-2xl md:hidden">
          <p>Log in</p>
        </div>
        <div class="flex flex-col gap-0.5">
          <input
            type="email"
            placeholder="Email"
            name="email"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-0 focus:ring-blue-500 focus:ring-2 placeholder:text-slate-600 caret-blue-500 transition-all duration-300"
            formControlName="emailVal"
            [ngClass]="{
              'border-slate-500': !loginValidation.controls.emailVal.touched,
              'border-green-500':
                isEmailValid &&
                loginValidation.controls.emailVal.touched &&
                loginValidation.controls.emailVal.value,
              'border-red-500':
                !isEmailValid && loginValidation.controls.emailVal.touched
            }"
            (input)="errorMessage = ''"
          />
          <div
            *ngIf="
              loginValidation.controls.emailVal.touched &&
              !loginValidation.controls.emailVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">Email is required.</p>
          </div>
          <div
            *ngIf="
              !isEmailValid &&
              loginValidation.controls.emailVal.touched &&
              loginValidation.controls.emailVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">Email is not valid.</p>
          </div>
        </div>
        <div class="flex flex-col gap-0.5">
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="w-full px-4 py-1 xl:py-2 border rounded-lg focus:outline-0 focus:ring-blue-500 focus:ring-2 placeholder:text-slate-600 caret-blue-500 transition-all duration-300"
            formControlName="passwordVal"
            [ngClass]="{
              'border-slate-500': !loginValidation.controls.passwordVal.touched,
              'border-green-500':
                isPasswordValid &&
                loginValidation.controls.passwordVal.touched &&
                loginValidation.controls.passwordVal.value,
              'border-red-500':
                !isPasswordValid && loginValidation.controls.passwordVal.touched
            }"
            (input)="errorMessage = ''"
          />
          <div
            *ngIf="
              loginValidation.controls.passwordVal.touched &&
              !loginValidation.controls.passwordVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">Password is required.</p>
          </div>
          <div
            *ngIf="
              !isPasswordValid &&
              loginValidation.controls.passwordVal.touched &&
              loginValidation.controls.passwordVal.value
            "
          >
            <p class="text-red-500 text-xs xl:text-sm">
              Password must be at least 8 characters, contain a letter and a
              number.
            </p>
          </div>
        </div>
        <div
          class="flex justify-between flex-col sm:flex-row gap-2 sm:gap-0 text-center sm:text-start"
        >
          <div class="flex items-center gap-2">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              [(ngModel)]="rememberMe"
              [ngModelOptions]="{ standalone: true }"
              class="w-4 h-4 rounded text-blue-600 focus:ring-blue-500 border-gray-300"
            />
            <label
              for="remember"
              class="cursor-pointer block text-sm text-gray-700"
              >Remember me</label
            >
          </div>
          <div>
            <p class="text-sm hover:text-blue-500 text-gray-700">
              <a routerLink="/passwordRecovery">Forgot password?</a>
            </p>
          </div>
        </div>
        <div>
          <input
            type="submit"
            value="Login"
            class="w-full px-4 py-1 xl:py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-300 cursor-pointer"
          />
        </div>
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          <p>
            {{ errorMessage }}
          </p>
        </div>
      </form>
      <p class="text-center text-sm mt-2 text-gray-500">
        Don't have an account?
        <a
          routerLink="/register"
          class="text-blue-500 hover:text-blue-600 cursor-pointer"
          >Register</a
        >
      </p>
      <button
        class="w-full py-1 xl:py-2 px-6 mb-4 border border-gray-300 rounded-lg flex items-center justify-center gap-2 bg-gray-50 hover:bg-transparent transition-colors duration-300 cursor-pointer text-gray-700 mt-2"
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google logo"
          class="w-5 h-5"
        />
        <span>Continue with Google</span>
      </button>
    </div>
  </div>
</div>
