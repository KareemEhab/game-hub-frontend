<div class="flex min-h-screen relative justify-center items-center p-4">
  <!-- Background Image with overlay -->
  <div class="fixed inset-0 -z-1">
    <div class="absolute inset-0 bg-black/50"></div>
    <img src="/Images/gbg1.jpg" alt="image" />
  </div>
  <!-- Form Container -->
  <div
    class="flex bg-white w-full max-w-lg relative z-10 flex-col rounded-2xl shadow-lg"
  >
    <!-- Top Side - Image -->
    <div class="h-1/2 relative rounded-t-2xl overflow-hidden">
      <div class="absolute inset-0 bg-black/30 z-10"></div>
      <img src="/Images/bgbg2.jpg" alt="Image" />
    </div>
    <!-- Bottom Side - Form -->
    <div class="p-6 h-1/2">
      <form class="flex flex-col gap-3">
        <div class="text-center text-2xl">
          <p>Log in</p>
        </div>
        <div>
          <input
            type="email"
            placeholder="Email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-0 focus:ring-blue-500 focus:ring-2 placeholder:text-slate-600 caret-blue-500 transition-all duration-300"
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-0 focus:ring-blue-500 focus:ring-2 placeholder:text-slate-600 caret-blue-500 transition-all duration-300"
          />
        </div>
        <div class="flex justify-between">
          <div class="flex items-center gap-2">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="w-4 h-4 rounded text-blue-600 focus:ring-blue-500 border-gray-300"
            />
            <label
              for="remember"
              class="cursor-pointer block text-sm text-gray-700"
              >Remember me</label
            >
          </div>
          <div>
            <p class="text-sm hover:text-blue-500 text-gray-700">
              <a href="">Forgot password?</a>
            </p>
          </div>
        </div>
        <div>
          <input
            type="button"
            value="Login"
            class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-300 cursor-pointer"
          />
        </div>
      </form>
      <p class="text-center text-sm mt-4 text-gray-500">
        Don't have an account?
        <a
          routerLink="/register"
          class="text-blue-500 hover:text-blue-600 cursor-pointer"
          >Register</a
        >
      </p>

      <button
        class="w-full py-1 xl:py-2 px-6 mb-4 border border-gray-300 rounded-lg flex items-center justify-center gap-2 bg-gray-50 hover:bg-transparent transition-colors duration-300 cursor-pointer text-gray-700 mt-2"
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google logo"
          class="w-5 h-5"
        />
        <span>Continue with Google</span>
      </button>
    </div>
  </div>
</div>
