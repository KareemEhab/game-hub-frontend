<div class="flex min-h-screen justify-center items-center p-4 relative">
  <!-- Background Image with Overlay -->
  <div class="fixed inset-0 -z-1">
    <div class="absolute inset-0 bg-black/50"></div>
    <img
      src="/Images/gbg6.jpg"
      alt="background"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Form Container -->
  <!-- w-full works with mobile md-screen but max-w-4xl will limit the width in large screens -->
  <div
    class="flex bg-white rounded-2xl shadow-lg w-full max-w-4xl relative z-10"
  >
    <!-- Left Side - Image -->
    <div class="hidden md:flex w-1/2 relative overflow-hidden rounded-l-2xl">
      <div
        class="absolute inset-0 bg-gradient-to-r from-gray-900 to-transparent z-10"
      ></div>
      <img
        src="/Images/form-bg.jpg"
        alt="Background"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div class="relative z-20 p-6 flex flex-col">
        <h2 class="text-3xl font-bold text-white">GameHub</h2>
        <p class="mt-2 text-white">Where Gamers Belong</p>
        <button
          class="mt-4 px-6 py-2 bg-blue-500 rounded-full hover:bg-blue-600 transition-colors duration-300 text-white self-start"
        >
          VIEW MORE
        </button>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="flex flex-col w-full md:w-1/2 p-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">
        Create Your Account and Start Gaming!
      </h2>
      <form class="flex flex-col gap-3">
        <input
          type="text"
          name="Fname"
          placeholder="First Name"
          class="w-full px-4 py-2 border border-slate-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
        />
        <input
          type="text"
          name="Lname"
          placeholder="Last Name"
          class="w-full px-4 py-2 border border-slate-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full px-4 py-2 border border-slate-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
        />
        <input
          type="text"
          name="Phone"
          placeholder="Phone Number"
          class="w-full px-4 py-2 border border-slate-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full px-4 py-2 border border-slate-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
        />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          class="w-full px-4 py-2 border border-slate-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 caret-blue-500 placeholder:text-slate-600"
        />
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300 font-medium mt-1"
        >
          Register
        </button>
      </form>
      <p class="text-center text-gray-500 text-sm mt-4">قيقس شكبوله</p>
    </div>
  </div>
</div>
