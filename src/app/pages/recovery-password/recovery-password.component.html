<div class="relative flex items-center justify-center min-h-screen p-4">
  <div class="fixed inset-0 -z-10">
    <img
      src="/Images/recovery-password-page-bg3.jpg"
      alt="Background"
      class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-black/60 backdrop-brightness-50"></div>
  </div>

  <div
    class="bg-white/10 backdrop-blur-md rounded-xl p-8 max-w-md w-full text-center text-white space-y-6"
  >
    <h2 class="text-3xl font-bold">Password Recovery</h2>

    <p class="text-base" *ngIf="!emailStatus">
      You will receive an email with a password-reset link.
    </p>

    <div *ngIf="emailStatus">
      <p class="text-base">
        {{ emailStatus }}
      </p>
    </div>

    <form class="space-y-4" [formGroup]="recoveryPasswordEmailValidation">
      <input
        type="email"
        [(ngModel)]="email"
        formControlName="emailVal"
        placeholder="Enter your email"
        class="w-full px-4 py-2 rounded-md bg-white/20 text-white border placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
        [ngClass]="{
          'border-slate-500': !recoveryPasswordEmailValidation.touched,
          'border-green-500':
            isEmailValid &&
            recoveryPasswordEmailValidation.controls.emailVal.value &&
            recoveryPasswordEmailValidation.controls.emailVal.touched,
          'border-red-500':
            !isEmailValid &&
            recoveryPasswordEmailValidation.controls.emailVal.touched
        }"
      />
      <div
        *ngIf="
          !isEmailValid &&
          recoveryPasswordEmailValidation.controls.emailVal.touched &&
          recoveryPasswordEmailValidation.controls.emailVal.value
        "
      >
        <p class="text-red-500 text-sm text-start -my-2">Email is not valid.</p>
      </div>
      <input
        type="submit"
        value="Send"
        (click)="sendRecoveryEmail()"
        class="w-full bg-blue-600 hover:bg-blue-700 transition text-white font-semibold py-2 rounded-md cursor-pointer"
      />
    </form>
  </div>
</div>
